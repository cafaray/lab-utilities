<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Firebase Login with Fastify</title>
</head>
<body>
  <h2>Login Demo</h2>

  <!-- Email/Password -->
  <input id="email" type="email" placeholder="Email" />
  <input id="password" type="password" placeholder="Password" />
  <button id="registerBtn">Register</button>
  <button id="loginBtn">Login</button>
  <button id="logoutBtn">Logout</button>

  <hr>

  <!-- Google Login -->
  <button id="googleLoginBtn">Login with Google</button>

  <hr>
  <button id="sendDataBtn">Send Profile Data</button>

  <p id="status">Not logged in</p>

  <!-- Firebase JS SDK -->
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      signOut,
      signInWithPopup,
      GoogleAuthProvider,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";


    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCQJyZ9wC0bT5PK4AcxmI_J4FwVpLwvK68",
      authDomain: "lab-utilities.firebaseapp.com",
      projectId: "lab-utilities",
      storageBucket: "lab-utilities.firebasestorage.app",
      messagingSenderId: "414956141556",
      appId: "1:414956141556:web:475af227aca0a071e5d7a1"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const statusEl = document.getElementById("status");

    onAuthStateChanged(auth, (user) => {
      if (user) {
        statusEl.textContent = `Logged in as: ${user.email || user.displayName}`;
      } else {
        statusEl.textContent = "Not logged in";
      }
    });

    document.getElementById("registerBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await createUserWithEmailAndPassword(auth, email, password);
      } catch (err) {
        alert("Registration failed: " + err.message);
      }
    });

    document.getElementById("loginBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (err) {
        alert("Login failed: " + err.message);
      }
    });

    document.getElementById("googleLoginBtn").addEventListener("click", async () => {
      try {
        const provider = new GoogleAuthProvider();
        await signInWithPopup(auth, provider);
      } catch (err) {
        alert("Google login failed: " + err.message);
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await signOut(auth);
    });

    document.getElementById("sendDataBtn").addEventListener("click", async () => {
      const user = auth.currentUser;
      if (!user) {
        alert("Not logged in");
        return;
      }
      const idToken = await user.getIdToken();
      const response = await fetch("http://localhost:3000/user-data", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ idToken, profileData: { nickname: "FastifyFan" } })
      });
      const data = await response.json();
      console.log("Server response:", data);
    });
  </script>
</body>
</html>
